<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Welcome to the Gaming Universe</h1>
            <p>Explore the latest games and news</p>
            <a href="#games" class="cta-button">Explore Games</a>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are passionate about gaming and bringing you the best content.</p>
        <div class="animated-icons">
            <!-- Add animated icons or characters here -->
        </div>
    </section>

    <section id="games">
        <h2>Featured Games</h2>
        <div class="game-grid">
            <div class="game-card">
                <img src="game1.jpg" alt="Game 1">
                <h3>Game 1</h3>
                <p>Description of Game 1</p>
            </div>
            <!-- Repeat for other games -->
        </div>
    </section>

    <section id="blog">
        <h2>Latest News</h2>
        <div class="news-scroll">
            <!-- Add news articles with scrolling animation -->
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="newsletter">
            <input type="email" placeholder="Subscribe to our newsletter">
            <button>Subscribe</button>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
